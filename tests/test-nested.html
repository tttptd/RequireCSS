<!DOCTYPE html>
<html>
<head>
	<title>RequireJS CSS Plugin - Test Nested</title>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
	<script src="./test.js"></script>
</head>
<body>
	<div id="log" style="width: 400px; border: 1px solid gray; margin-bottom: 20px;"></div>

	<div id="test">Test DIV</div>

	<script type="text/javascript">
		var div = document.getElementById('test');

		require([
			'css!style/test'
		], function() {
			if (div.clientHeight == 25) {
				log('Loaded CSS file one');

				require([
					'css!style/test2.css'
				], function() {
					if (div.clientHeight == 50) {
						log('Loaded CSS file two');

						success();
					} else {
						log('Loading CSS file two faild');
					}
				});
			} else {
				log('Loading CSS file one faild');
			}
		});
	</script>
</body>
</html>
